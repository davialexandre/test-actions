name: Main
on: pull_request

env:
    MY_ENV_VAR: 321

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
        
        - uses: actions/checkout@v2
        
        - name: fetch master
          run: git fetch origin

        - name: First step 
          run: git diff origin/master --name-only -- '*.php' | xargs -r ./my-script
        
        - name: Second step
          run: git diff origin/master --name-only -- '*.scss' '*.css' | xargs -r ./my-script

        - name: Third step
          run: git diff origin/master --name-only -- '*.js' | xargs -r ./my-script
